<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <style>
      /* Give the whole page a full-screen background image */
      body {
        background: url("{{ url_for('static', filename='images/login_background.png') }}") no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      /* Container for the login form */
      .login-container {
        width: 300px;
        margin: 150px auto;  /* Center and push down the login form */
        background-color: rgba(255, 255, 255, 0.85);  /* Slightly transparent white */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      }
      /* Style for text and password inputs */
      input[type="text"],
      input[type="password"] {
        width: 92%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      /* Style for the submit button */
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      input[type="submit"]:hover {
        background-color: #555;
      }
      /* Style for an error message */
      .error {
        color: red;
        font-size: 14px;
        margin-top: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <!--
           The form submits via POST to the '/login' route.
           The 'required' attribute ensures that the fields are not empty.
      -->
      <form method="POST" action="{{ url_for('login') }}">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
      </form>
      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
    </div>
  </body>
</html>
